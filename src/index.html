<html>
	<head>
		<title>IPi-Radio webUI</title>
		<link rel="stylesheet" href="/css/main.css">
		<link rel="stylesheet" href="/lib/jquery-ui/jquery-ui.css">
		<link rel="icon" type="image/png" href="/favicon.png"/>
		<!-- bootstrap -->
		<link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css"/>
		<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"/> -->

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="UTF-8">
	</head>
	<body>

		<div class="container">
			<h3 style="text-align: center;">IPi-Radio controller</h3>
			<div class="row">
				<div class="col-md-10 col-sm-12">
					<div class="sortable-list" id="stations"></div>
				</div>
				<div class="col-md-2 col-sm-12">
					<input class="btn btn-danger btn-right" id="clearAllStationsNew" type="button" value="Delete all stations" />
					<input class="btn btn-success btn-right" id="addNewStation" type="button" value="Add new station" />
					<input class="btn btn-info btn-right" id="saveStationOrder" type="button" value="Save" />
				</div>
			</div>

			<div class="alert alert-danger row" id="clearAllStationsDialog" style="margin-top: 1%; display: none;">
				<div class="col-md-8 col-sm-12" style="margin-top: 1%;">
					This action will immediately clear all stations you have saved!
				</div>
				<div class="col-md-4 col-sm-12" style="text-align: center; margin-top: 1%;">
					Are you sure?
					<input class="btn btn-danger btn-confirm" id="clearAllStationsYES" type="button" value="yes" />
					<input class="btn btn-success btn-confirm" id="clearAllStationsNO" type="button" value="no" />
				</div>
			</div>

			<hr style="background-color: grey; height: 1px; width: 80%;">
			
			<span id="newStationForm" style="display: none;">
				<h4>Add new radio station:</h4>
				<input class="btn btn-info" style="margin-bottom: 1%;" type="button" value="add custom" onclick="addEmptyStation()" />
				<div class="input-group mb-3">
					<div class="input-group-prepend">
					<span class="input-group-text">Radio name</span>
					</div>
					<input class="form-control" type="text" id="radioStatioName" placeholder="Radio Station" onkeyup="checkButton(this)" />
					<input class="btn btn-success add-button" id="addRadioName" type="button" value="search" disabled="true" onclick="searchByName(this)" />
				</div>

				<div class="list-group" id="resultList">
					<!-- <button type="button" class="list-group-item list-group-item-action resultItem" disabled>Name | Codec | Bitrate | Country | Language | Clicks</button>> -->
				</div>
			</span>

		<script type="text/javascript" src="/lib/jquery/jquery-3.5.1.min.js"></script>
