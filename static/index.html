<html>
	<head>
		<title>Ipi Radio stations</title>
		<link rel="stylesheet" href="/css/main.css">
		<link rel="stylesheet" href="/lib/jquery-ui/jquery-ui.css">
		<link rel="icon" type="image/png" href="/favicon.png"/>
	</head>
	<body>

		<div class="screen-container">
			<div class="screen screen-left">

				<div id="stations">
				</div>
				<br>

				<div id="dialogConfirmClearAllStations" title="Delete all stations?">

				</div>

			</div>
			<div class="screen screen-right">

				<div style="text-align: center; padding-top: 200px;">
					this view will contain <a href="https://api.radio-browser.info/">https://api.radio-browser.info/</a> entries
				</div>

			</div>
		</div>

		<script type="text/javascript" src="/lib/jquery/jquery-3.5.1.min.js"></script>
		<script type="text/javascript" src="/lib/jquery-ui/jquery-ui.js"></script>
		<script type="text/javascript" src="/js/main.js"></script>
	</body>
</html>
